<!-- pages -->
<div class="page">
    <div class="questionarea">
        <h1 class="question"> 1:1문의 수정</h1>
        <h3 class="comment">답변이 완료된 문의는 수정 또는 삭제가 불가능합니다. </h3>
    </div>
    <br><br><br> <br> <br>
    <h3 class="eachtitle">문의제목</h3>
    <div class="questiontitle">
        <input class="input" placeholder="기존 내용"/>
    </div>
    <h3 class="eachtitle">문의유형</h3>
    <select class="select">
        <option class="option">문의 유형을 선택해 주세요. </option>
        <option class="option">상품문의</option>
        <option class="option">불량/하자</option>
        <option class="option">A/S</option>
    </select>
    <hr>
    <h3 class="eachtitle">문의내용</h3>
    <form>
        <p><textarea cols="70" rows="10"></textarea></p>
    </form>
    <h3 class="eachtitle">사진</h3>
    <input type="file" id="file" accept="image/png, image/jpeg, image/jpg">

    <form action="" method="POST">
        <input type="submit" value="수정" class="black-box">
    </form>
    <button type="button" onclick="alert('수정하시겠습니까?')">수정</button>
    <button type="button" onclick="alert('수정되었습니다')">수정</button>


    <button onclick="goBack()">취소</button>

    <!--랭킹닭컴 사이트에서 가져온 취소/작성하기 버튼 코드-->
    <div class="btn-bottom-area">
        <button type="button" class="button button-dark" onclick=" goSave();"><span>수정</span></button>
        <button type="button" class="button button-light" onclick="javascript:history.back();"><span>취소</span></button>
    </div>
