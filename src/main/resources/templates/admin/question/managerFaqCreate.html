<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>managerFaqCreate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/managerFaQcreate.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>


</head>
<body>
<div th:insert="fragments/header.html"></div>


<div class="wrap">
    <div class="page pseudo_padding-2">
        <h1>FAQ 작성</h1>
        <hr>
        <form id="faqCreate" th:action="@{/admin/question/create}" method="post">
            <table class="faqlist-table">
                <tr>
                    <td>
                        <h5>FaQ 글제목</h5>
                    </td>
                    <td>
                        <input class="input" type="text" name="faqTitle" placeholder="FAQ 제목을 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5> FaQ 글 내용</h5>
                    </td>
                    <td><textarea class="textarea" name="faqContent" rows="15" style="resize:none;" placeholder="FAQ 내용을 입력하세요"></textarea> </td>
                </tr>
            </table>
            <hr>
            <div class="items_container ic3">
                <div class="item">
                    <button type="submit" class="button button-dark w-100">등록</button>
                </div>
                <div class="item">
                    <button type="reset" class="button button-light w-100">작성내용 되돌리기</button>
                </div>
                <div class="item">
                    <button type="button" class="button button-light w-100" th:onclick="'location.href=\'/admin/question/managerFaq\''">취소</button>
                </div>
            </div>
        </form>
    </div>

</div>
</div>

<div th:insert="/fragments/footer.html"></div>

<script src="/js/header.js"></script>
<script src="/js/carousel.js"></script>
<script src="/js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

</body>
</html>
