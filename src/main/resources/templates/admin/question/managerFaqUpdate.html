<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>managerFaqUpdate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/default.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/managerFaQupdate.css">

    <style>
        textarea {
            resize: none;
            width: 100%;
        }

    </style>

</head>
<body>

<div th:insert="fragments/header.html"></div>

<div class="wrap">

    <div class="page pseudo_padding-2">
        <h1>FAQ 수정</h1>
        <hr>
        <table class="list-table">
            <thead>
            <tr>
                <th style="width:100px">제목</th>
                <th style="width:120px">내용</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="width:120px" th:text="${ faqList.faqTitle }"></td>
                <td style="width:120px" th:text="${ faqList.faqContent }"></td>
            </tr>
            </tbody>
        </table>
        <form id="faqUpdate" th:action="@{/admin/question/managerFaqUpdate/{faqNum}}" method="post">
            <input type="hidden" name="faqNum" th:value="${ faqList.faqNum }">
            <hr>

            <table class="list-table1">
                <tr>
                    <td>
                        글 제목
                    </td>
                    <td>
                        <input class="input" type="text" id="faqTitle" name="faqTitle" th:value="${ faqList.faqTitle }"
                               style="width:100%;">
                    </td>
                </tr>
                <tr>
                    <td>글 내용</td>

                    <td>
                        <textarea class="textarea" name="faqContent" th:text="${ faqList.faqContent }" rows="10"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btn-bottom-area items_container ic2">
                <button type="button" class="button button-light"
                        th:onclick="'location.href=\'/admin/question/managerFaq\''">취소
                </button>
                <input type="submit" value="수정완료" class="button button-dark">
            </div>
        </form>
    </div>
</div>

<!-- footer -->

<div th:insert="/fragments/footer.html"></div>

<script src="/js/header.js"></script>
<script src="/js/carousel.js"></script>
<script src="/js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>

</html>
