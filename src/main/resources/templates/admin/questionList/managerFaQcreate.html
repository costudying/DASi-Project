<div class="button_class">

    <button class="button button-dark" onClick="">FAQ 관리</button>
</div>


<!--내용시작-->


<div class="table">
    <div class="first">
        <p>
            글제목
        </p>
        <input class="input" placeholder="input" style="width:60%">
        <select class="select" style="width: 30%;">
            <option class="option" selected>구분</option>
            <option class="option" value="">주문제작</option>
            <option class="option" value="">결제 및 배송</option>
            <option class="option" value="">기타</option>
        </select>
    </div><!--first끝-->
    <div class="second">
        <p>
            답변
        </p>
        <input class="input input-lg" placeholder="input 큰거" style="width: 80%;">
    </div>
        </div>

<div class="btn">
