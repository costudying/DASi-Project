<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questioncreate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/faq.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        textarea {
            resize: none;
            width: 100%;
        }
    </style>


</head>
<body>
<div th:insert="/fragments/adminHeader.html"></div>

<!--페이지 시작-->


<div class="pages">
    <br>
    <h2>1:1문의 수정</h2>
    <br>


    <form id="faqUpdate" th:action="@{/admin/question/questionUpdate/{questNum}}" method="post">
        <input type="text" name="userCode" th:value="${#authentication.getPrincipal().userCode}">
        <table class="questionupdatetable">
            <tr>
                <td>문의유형</td>
                <td>
                    <select id="qCateCode" name="qCateCode" style="width: 30%;">
                        <option value="">선택해주세요</option>
                        <option value="0">공통</option>
                        <option value="1">주문제작</option>
                        <option value="2">결제 및 배송</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>제목</td>
                <td colspan="3"><input type="text" name="questTitle" id="questTitle"
                                       th:value="${ question.questTitle }"></td>
            </tr>
            <tr>
                <td>문의내용</td>
                <td colspan="3">
                        <textarea name="questContent" id="questContent" th:value="${ question.questContent }"
                                  cols=30 rows="15"></textarea>
                </td>
            </tr>
        </table>


        <div class="btn-bottom-area" style="text-align: right; margin-top: 10px; width: 96%;">

            <button type="button" class="button button-light"
                    th:onclick="'location.href=\'/content/question/question\''">취소
            </button>
            <input type="submit" value="수정완료" class="button button-light">
        </div>

    </form>


</div>
<div th:insert="fragments/footer.html"></div>


<script src="js/header.js"></script>
<script src="js/carousel.js"></script>
<script src="js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


</body>
</html>
