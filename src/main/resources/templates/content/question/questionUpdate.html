<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questioncreate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/faq.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        textarea {
            resize: none;
            width: 100%;
        }
    </style>


</head>
<body>
<div th:insert="fragments/header.html"></div>

<!--페이지 시작-->


<div class="pages">
    <br>
    <br>
    <br>
    <h2>1:1문의 수정</h2>
    <br>
    <form id="faqUpdate" th:action="@{/content/question/questionRealUpdate/{questNum}}" method="post">
        <input type="text" th:value="${#authentication.getPrincipal().userId}">님❤
        <input type="hidden" name="questNum" th:value="${ userquestion.questNum }">
        <table>
            <tr>
                <td>문의유형</td>
                <td>
                    <select id="qCateCode" name="qCate" style="width: 30%;">
                        <option value="1">주문제작</option>
                        <option value="2">결제 및 배송</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>제목</td>
                <td colspan="3"><input type="text" name="questTitle" id="questTitle"
                                       th:value="${ userquestion.questTitle }" style="rwidth:400px;"></td>
            </tr>
            <tr>
                <td>문의내용</td>
                <td colspan="3">
                        <textarea name="questContent" th:text="${ userquestion.questContent }" cols="60" rows="15"
                                  style="resize:none;"></textarea>
                </td>
            </tr>
        </table>
        <div class="items_container" style="display: flex;">
            <div class="item" style="width: 100%;">
                <button type="button" class="button button-light"
                        th:onclick="'location.href=\'/content/question/question\''" style="width: 100%;">취소
                </button>
            </div>
            <div class="item" style="width: 100%;">
                <button type="submit" class="button button-light" style="width: 100%;">수정 완료</button>
            </div>
        </div>
    </form>

</div>


<div th:insert="fragments/footer.html"></div>

<script>
    $("#qCateCode options:selected").val()
</script>

<script src="js/header.js"></script>
<script src="js/carousel.js"></script>
<script src="js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


</body>
</html>
