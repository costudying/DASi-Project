<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/faq.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
<div th:insert="fragments/header.html"></div>


<div class="pages">  <!-------그저 조회 페이지------->
    <br>
    <h2>1:1문의</h2>
    <br>

    <table class="question" th:each="question : ${ questionList }">
        <input type="text" name="userCode" th:value="${#authentication.getPrincipal().userCode}">

        <tr>
            <td>문의 유형</td>
            <td th:text="${ question.qCateCode.qCategory }"></td>
        </tr>
        <tr>
            <td>문의 날짜</td>
            <td colspan="3" th:text="${ question.questDate }"></td>
        </tr>
        <tr>
            <td>제목</td>
            <td colspan="3" th:text="${ question.questTitle }" style="rwidth:400px;"></td>
        </tr>
        <tr>
            <td>문의 내용</td>
            <td colspan="3" th:text="${ question.questContent }"></td>
        </tr>
        <tr>
            <td>답변 날짜</td>
            <td colspan="3" th:text="${ question.answerDate }"></td>
        </tr>
        <tr>
            <td>답변 내용</td>
            <td colspan="3" th:text="${ question.questContent }"></td>
        </tr>
    </table>
    <br>
    <th:block th:if="${ question.questContent } == null">
        <button th:onclick="|location.href='/content/question/questionUpdate/${question.questNum}'|" width="10"
                height="5">수정
        </button>
    </th:block>
    <button th:onclick="|location.href='/content/question/questioncreate/${userCode}'|" width="10"
            height="5">작성
    </button>

</div>

<div th:insert="fragments/footer.html"></div>

<script src="/js/header.js"></script>
<script src="/js/carousel.js"></script>
<script src="/js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


</body>
</html>
