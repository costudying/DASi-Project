<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/faq.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
<div th:insert="fragments/header.html"></div>
<!-- pages -->
<div class="page">

    <div class="FaQ">
        <h1 class="question">자주 묻는 질문</h1>
        <h3 class="tel">Tel:010-1234-5678<br>평일 09시00분 ~ 18시00분</h3>
    </div>

    <table class="faqlist-table">
        <thead>
        <tr>

            <th style="width:120px">제목</th>
            <th style="width:120px">내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="faq : ${ faqList }">
            <td style="width:120px" th:text="${ faq.faqTitle }"></td>
            <td style="width:120px" th:text="${ faq.faqContent }"></td>
        </tr>
        </tbody>
    </table>
</div>


<div th:insert="fragments/footer.html"></div>

<script src="js/header.js"></script>
<script src="js/carousel.js"></script>
<script src="js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

</body>
</html>
