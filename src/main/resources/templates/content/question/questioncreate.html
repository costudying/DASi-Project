<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questioncreate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/faq.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
<div th:insert="/fragments/adminHeader.html"></div>

<!--페이지 시작-->

<th:block layout:fragment="question">


    <div class="pages">
        <br>
        <h2>1:1문의 작성</h2>
        <br>
        <form id="questionRegistForm" th:action="@{/admin/question/questioncreate}" method="post">
            <table>
               <!-- <input
                        type="hidden"
                        id="id"
                        name="writerMemberNo"
                        th:value="${ #authentication.getPrincipal().getMemberNo() }">-->
                <tr>
                    <td>문의유형</td>
                    <td>
                        <select class="select" style="width: 30%;">
                            <option value="10">공통</option>
                            <option value="20">주문제작</option>
                            <option value="30">결제 및 배송</option>
                            <option value="40">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>문의날짜</td>
                    <td colspan="3"><input type="text" name="questdate"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td colspan="3"><input type="text" name="questtitle" style="rwidth:400px;"></td>
                </tr>
                <tr>
                    <td>문의내용</td>
                    <td colspan="3">
                        <textarea name="questcontent" cols="60" rows="15" style="resize:none;"></textarea>
                    </td>
                </tr>
            </table>
            <br>
            <div class="btn-bottom-area">
                <button type="submit" class="button button-dark">등록</button>
                <button type="reset" class="button button-light">작성내용 되돌리기</button>
                <button type="button" class="button button-light"
                        th:onclick="'location.href=\'/content/question/question\''">취소
                </button>
            </div>
        </form>
    </div>

</th:block>


<div th:insert="fragments/footer.html"></div>

<script src="js/header.js"></script>
<script src="js/carousel.js"></script>
<script src="js/default.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


</body>
</html>
