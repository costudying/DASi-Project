<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/memberForms.css">
    <link rel="stylesheet" href="/css/loader.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/loader.js"></script>
</head>
<body>
<div class="loader-area">
    <div class="loader">
    </div>
</div>
<!-- header -->
<div th:insert="fragments/header.html"></div>

<div class="wrap">
    <div class="page pseudo_padding-2">

        <div class="item-container ic1">
            <div class="member-title text-c mb-1">
                <h3>
                    <a th:href="@{/}" class="brand-lg">DASi</a>
                </h3>
                <span th:text="${#authentication.name}"></span>님, 환영합니다.
            </div>

            <div class="member-area-wrapper"><!--find시작-->
                <div class="member-area member-area-sm">
                    <a th:href="@{/}">
                        <button class="button button-dark w-100">홈으로</button>
                    </a>
                    <a href="/my">
                        <button class="button button-light w-100">마이페이지</button>
                    </a>
                </div>
                <hr>
            </div>
            <!--find끝-->
        </div><!--search끝-->

    </div>
</div>




<!--wrap끝-->

<div th:insert="fragments/footer.html"></div>
<script src="js/header.js"></script>
<script src="js/carousel.js"></script>
<script src="js/default.js"></script>


</body>
</html>
