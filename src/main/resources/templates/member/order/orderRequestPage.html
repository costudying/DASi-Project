<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DASi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/default.css">
<link rel="stylesheet" href="/css/carousel.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/order.css">

<style>
/* Textarea Size */
        textarea {
          resize: none !important;
        }
</style>

</head>

<body>

  <div th:insert="/common/header.html"></div>


  </div>
  <br>
  <br>
  
  <div class="page">

        <h1>주문제작 견적문의</h1>
        <hr>
        <form action="/member/order/orderGuidePage">
            <button class="button button-lg button-dark" style="width: 100%;" onclick="location.href='/member/order/orderGuidePage'" >주문제작이 처음이신가요?</button>
        </form>
        <hr>

       <label class="form-label"><h2>카테고리 선택</h2></label>
        <form>
            <div class="form_toggle row-vh d-flex flex-row justify-content-between" style="display: flex;"  >
                
                <div class="form_radio_btn radio_clothes">
                    <input id="radio-1" type="radio" name="productCategory" value="clothes" checked>
                    <label for="radio-1">의류</label>
                </div>
                                             
                <div class="form_radio_btn" style="margin: 0px 10px 0px 10px;">
                    <input id="radio-2" type="radio" name="productCategory" value="play">
                    <label for="radio-2">놀이용품</label>
                </div>

                <div class="form_radio_btn">
                    <input id="radio-3" type="radio" name="productCategory" value="etc">
                    <label for="radio-3">기타</label>
                </div>
                
            </div>
        </form>


        <div class="item bg-light p-1">
          <select class="select">
              <option class="option">옷</option>
              <option class="option">신발</option>
              <option class="option">모자</option>
          </select>
      </div>
<hr>


<label class="form-label"><h2>사이즈 작성</h2></label>
<from>
<p><textarea placeholder="사이즈를 작성해주세요." style="width: 100%; height:200px;"></textarea></p>
</from>
<ul>
    <li> &#8901 목둘레는 강아지 옷이나 목걸이를 착용하는 부분입니다. 얼굴과 등의 경게선 길이를 측정해 주세요.</li>
    <li> &#8901 등길이는 목둘레 아래부터 꼬리 앞까지의 길이를 측정하시면 됩니다.</li>
    <li> &#8901 가슴둘레는 강아지의 몸통에서 가장 굵은 부분을 측정하시면 됩니다.</li>
  </ul>

  <hr>

  <label class="form-label"><h2>이니셜 또는 커스텀 문구</h2></label>
  <from>
  <p><textarea id="writeContent" name="writeContent" cols="30" rows="10" placeholder="이니셜 또는 커스텀 문구 10글자 이내로 작성해주세요." style="width: 100%; height:200px;" maxlength="10"></textarea></p>
  <div id="writeContent_cnt">(0 / 10)</div>
</from>

  <hr>


  <label class="form-label"><h2>첨부파일</h2></label>
  <p>최대 3장</p>
<form action="*" enctype="multipart/form-data">
<input type="file" accept="image/png,image/jpg, image/jpeg" multiple>
<!--- 업로드 파일 보이도록 설정--->>
<div class="file-list">
    <textarea placeholder="업로드 파일 보이도록 설정" style="width: 100%;"></textarea>
</div>
</form>
<hr>

<label class="form-label"><h2>요청사항</h2></label>
<ul>
    <li> 원하시는 사항을 자유롭게 서술해 주세요.</li>
    <li> 자세히 설명해 주실수록 제작이 용이합니다.</li>
  </ul>
<from>
<p><textarea id="requestOrder" name="requestOrder" cols="30" rows="10" placeholder="요청사항을 자유롭게 작성해주세요.(200자 이내)" style="width: 100%; height:200px;" maxlength="200"></textarea></p>
<div id="requestOrder_cnt">(0 / 200)</div>
</from>

<form action="/member/order/orderRequestCheck" th:object="${orderInfo}" method="post">
    <button class="button button-lg button-dark" style="width: 100%;" type="submit" onclick="location.href='/member/order/orderRequestCheck'">등록</button>
</form>
  </div>

  <div th:insert="/common/footer.html"></div>
  <script src="/js/header.js"></script>
  <script src="/js/carousel.js"></script>
  <script src="/js/default.js"></script>
  <script src="/js/textLetterLim.js"></script>

  </body>
  </html>
